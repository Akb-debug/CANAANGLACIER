{% extends 'dashboards/base.html' %}
{% load static %}

{% block title %}Supprimer un Produit - Gérant{% endblock %}

{% block body %}
<div class="container-fluid pt-4 px-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-light rounded p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                    <h3>Confirmer la suppression</h3>
                </div>
                
                <div class="alert alert-danger">
                    <p class="mb-0">Êtes-vous sûr de vouloir supprimer le produit <strong>{{ produit.nom }}</strong> ?</p>
                </div>
                
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="fas fa-trash me-2"></i> Confirmer
                        </button>
                    </form>
                    <a href="{% url 'liste_produits' %}" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-2"></i> Annuler
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
