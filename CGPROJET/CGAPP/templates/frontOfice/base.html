<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canaan Glacier - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            /* Palette de couleurs */
            --primary: #00BFFF;    /* Bleu glacier */
            --secondary: #FFFFFF;  /* Blanc pur */
            --accent: #002147;     /* Bleu nuit */
            --light: #F5F5F5;      /* Gris clair */
            --cta: #FFA500;        /* Orange vif */
            
            /* Typographie */
            --font-main: 'Montserrat', sans-serif;
            --font-alt: 'Roboto', sans-serif;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--light);
            color: #333;
            padding-top: 40px; /* Compensation pour la barre promo fixe */
        }
        
        /* Classes utilitaires */
        .bg-primary { background-color: var(--primary) !important; }
        .text-primary { color: var(--primary) !important; }
        .bg-accent { background-color: var(--accent) !important; }
        .text-accent { color: var(--accent) !important; }
        .bg-cta { background-color: var(--cta) !important; }
        .text-cta { color: var(--cta) !important; }
        
        /* Boutons */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0095D9;
            border-color: #0095D9;
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-cta {
            background-color: var(--cta);
            border-color: var(--cta);
            color: white;
            font-weight: 500;
        }
        .btn-cta:hover {
            background-color: #E69500;
            border-color: #E69500;
        }
        
        /* Liens */
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: var(--primary);
        }
        
       /* Garantir que tous les conteneurs ont le même comportement */
.container {
    max-width: 1320px; /* Ou la valeur que vous utilisez */
    padding-right: var(--bs-gutter-x, 0.75rem);
    padding-left: var(--bs-gutter-x, 0.75rem);
    margin-right: auto;
    margin-left: auto;
}

/* Correction spécifique pour le hero */
.hero-fullscreen {
    width: 100%;
    margin: 0;
    padding: 0;
}

.hero-fullscreen > .container {
    height: 100%;
}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'frontOfice/partials/header.html' %}
    
    <main class="main-container py-4">
        <div class="container">
            {% include 'frontOfice/partials/messages.html' %}
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'frontOfice/partials/footer.html' %}

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Active les tooltips partout
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
